<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickServe - PHP Backend</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            background: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-outline {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .search-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .search-form {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 15px;
        }

        .search-input {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .service-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .service-card:hover {
            transform: translateY(-5px);
        }

        .service-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .service-provider {
            color: #666;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .service-price {
            font-size: 20px;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 15px;
        }

        .service-description {
            color: #666;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .btn-full-width {
            width: 100%;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: bold;
        }

        .close {
            font-size: 28px;
            cursor: pointer;
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            background: white;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            background: #f5f5f5;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            background: #e0e0e0;
            transition: background 0.3s ease;
        }

        .auth-tab.active {
            background: #667eea;
            color: white;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
                align-items: stretch;
            }

            .nav-buttons {
                justify-content: center;
            }

            .search-form {
                grid-template-columns: 1fr;
            }

            .services-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="nav">
                <div class="logo">QuickServe</div>
                <div class="nav-buttons" id="navButtons">
                    <button class="btn btn-outline" onclick="showView('home')">
                        <i class="fas fa-home"></i> Home
                    </button>
                    <button class="btn btn-outline" onclick="showView('services')">
                        <i class="fas fa-list"></i> Services
                    </button>
                    <button class="btn btn-primary" onclick="showModal('authModal')" id="loginBtn">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </div>
            </div>
        </div>

        <!-- Search Section -->
        <div class="search-section" id="searchSection">
            <div class="search-form">
                <input type="text" class="search-input" id="searchInput" placeholder="Search for services...">
                <button class="btn btn-primary" onclick="searchServices()">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
        </div>

        <!-- Services Grid -->
        <div class="services-grid" id="servicesGrid">
            <!-- Services will be loaded here -->
        </div>

        <!-- Views Container -->
        <div id="viewsContainer">
            <!-- Additional views will be loaded here -->
        </div>
    </div>

    <!-- Auth Modal -->
    <div class="modal" id="authModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Authentication</h2>
                <span class="close" onclick="closeModal('authModal')">&times;</span>
            </div>

            <div class="auth-tabs">
                <div class="auth-tab active" onclick="switchAuthTab('login')">Login</div>
                <div class="auth-tab" onclick="switchAuthTab('signup')">Sign Up</div>
            </div>

            <div class="message" id="authMessage"></div>

            <!-- Login Form -->
            <div id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="loginPassword" required>
                </div>
                <button class="btn btn-primary btn-full-width" onclick="login()">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="hidden">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-input" id="signupName" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Phone</label>
                    <input type="tel" class="form-input" id="signupPhone">
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="signupPassword" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Role</label>
                    <select class="form-select" id="signupRole" required>
                        <option value="customer">Customer</option>
                        <option value="provider">Service Provider</option>
                    </select>
                </div>
                <button class="btn btn-secondary btn-full-width" onclick="signup()">
                    <i class="fas fa-user-plus"></i> Sign Up
                </button>
            </div>
        </div>
    </div>

    <!-- Booking Modal -->
    <div class="modal" id="bookingModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Book Service</h2>
                <span class="close" onclick="closeModal('bookingModal')">&times;</span>
            </div>

            <div class="message" id="bookingMessage"></div>

            <div id="bookingForm">
                <div class="form-group">
                    <label class="form-label">Service</label>
                    <input type="text" class="form-input" id="bookingServiceTitle" readonly>
                </div>
                <div class="form-group">
                    <label class="form-label">Provider</label>
                    <input type="text" class="form-input" id="bookingProviderName" readonly>
                </div>
                <div class="form-group">
                    <label class="form-label">Date</label>
                    <input type="date" class="form-input" id="bookingDate" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Time</label>
                    <input type="time" class="form-input" id="bookingTime" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Notes (Optional)</label>
                    <textarea class="form-input" id="bookingNotes" rows="3"></textarea>
                </div>
                <button class="btn btn-primary btn-full-width" onclick="createBooking()">
                    <i class="fas fa-calendar-check"></i> Book Now
                </button>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentUser = null;
        let currentView = 'home';
        let services = [];
        let authToken = localStorage.getItem('quickserve_token');

        // API Base URL - Change this to your XAMPP server URL
        const API_BASE = 'http://localhost/QuickServe/api';

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        async function initializeApp() {
            // Check if user is already logged in
            if (authToken) {
                await verifyToken();
            }

            // Load initial services
            await loadServices();

            // Set minimum date for booking
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('bookingDate').min = today;
        }

        async function verifyToken() {
            try {
                const response = await fetch(`${API_BASE}/auth.php?action=verify-token`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (data.success) {
                    currentUser = data.data.user;
                    updateUIForAuthenticatedUser();
                } else {
                    // Token invalid, clear it
                    localStorage.removeItem('quickserve_token');
                    authToken = null;
                }
            } catch (error) {
                console.error('Token verification failed:', error);
                localStorage.removeItem('quickserve_token');
                authToken = null;
            }
        }

        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showMessage('Please fill in all fields', 'error', 'authMessage');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth.php?action=login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    currentUser = data.data.user;
                    authToken = data.data.token;
                    localStorage.setItem('quickserve_token', authToken);

                    closeModal('authModal');
                    updateUIForAuthenticatedUser();
                    showMessage(`Welcome back, ${currentUser.full_name}!`, 'success');
                } else {
                    showMessage(data.message || 'Login failed', 'error', 'authMessage');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Network error. Please try again.', 'error', 'authMessage');
            }
        }

        async function signup() {
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const phone = document.getElementById('signupPhone').value;
            const password = document.getElementById('signupPassword').value;
            const role = document.getElementById('signupRole').value;

            if (!name || !email || !password || !role) {
                showMessage('Please fill in all required fields', 'error', 'authMessage');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth.php?action=signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fullName: name,
                        email,
                        phone,
                        password,
                        role
                    })
                });

                const data = await response.json();

                if (data.success) {
                    currentUser = data.data.user;
                    authToken = data.data.token;
                    localStorage.setItem('quickserve_token', authToken);

                    closeModal('authModal');
                    updateUIForAuthenticatedUser();
                    showMessage(`Welcome, ${currentUser.full_name}! Your account has been created.`, 'success');
                } else {
                    showMessage(data.message || 'Signup failed', 'error', 'authMessage');
                }
            } catch (error) {
                console.error('Signup error:', error);
                showMessage('Network error. Please try again.', 'error', 'authMessage');
            }
        }

        function logout() {
            currentUser = null;
            authToken = null;
            localStorage.removeItem('quickserve_token');
            updateUIForGuest();
            showView('home');
            showMessage('You have been logged out successfully', 'info');
        }

        async function loadServices(searchQuery = '') {
            try {
                const url = searchQuery
                    ? `${API_BASE}/services.php?action=list&search=${encodeURIComponent(searchQuery)}`
                    : `${API_BASE}/services.php?action=list`;

                const response = await fetch(url);
                const data = await response.json();

                if (data.success) {
                    services = data.data.services;
                    renderServices();
                } else {
                    showMessage('Failed to load services', 'error');
                }
            } catch (error) {
                console.error('Load services error:', error);
                showMessage('Network error loading services', 'error');
            }
        }

        function renderServices() {
            const grid = document.getElementById('servicesGrid');

            if (services.length === 0) {
                grid.innerHTML = '<div class="service-card"><p>No services found.</p></div>';
                return;
            }

            grid.innerHTML = services.map(service => `
                <div class="service-card">
                    <div class="service-title">${service.title}</div>
                    <div class="service-provider">By: ${service.provider_name}</div>
                    <div class="service-price">₹${service.price}</div>
                    <div class="service-description">${service.description}</div>
                    <button class="btn btn-primary" onclick="openBookingModal(${service.id})">
                        <i class="fas fa-calendar-plus"></i> Book Now
                    </button>
                </div>
            `).join('');
        }

        function searchServices() {
            const query = document.getElementById('searchInput').value.trim();
            loadServices(query);
        }

        function openBookingModal(serviceId) {
            if (!currentUser) {
                showModal('authModal');
                showMessage('Please login to book services', 'info');
                return;
            }

            const service = services.find(s => s.id == serviceId);
            if (!service) return;

            document.getElementById('bookingServiceTitle').value = service.title;
            document.getElementById('bookingProviderName').value = service.provider_name;

            // Store service ID for booking
            document.getElementById('bookingForm').dataset.serviceId = serviceId;

            showModal('bookingModal');
        }

        async function createBooking() {
            if (!currentUser) {
                showModal('authModal');
                return;
            }

            const serviceId = document.getElementById('bookingForm').dataset.serviceId;
            const bookingDate = document.getElementById('bookingDate').value;
            const bookingTime = document.getElementById('bookingTime').value;
            const notes = document.getElementById('bookingNotes').value;

            if (!bookingDate || !bookingTime) {
                showMessage('Please select date and time', 'error', 'bookingMessage');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/bookings.php?action=create`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        serviceId: parseInt(serviceId),
                        bookingDate,
                        bookingTime,
                        notes
                    })
                });

                const data = await response.json();

                if (data.success) {
                    closeModal('bookingModal');
                    showMessage('Booking created successfully!', 'success');
                    // Reset form
                    document.getElementById('bookingDate').value = '';
                    document.getElementById('bookingTime').value = '';
                    document.getElementById('bookingNotes').value = '';
                } else {
                    showMessage(data.message || 'Booking failed', 'error', 'bookingMessage');
                }
            } catch (error) {
                console.error('Booking error:', error);
                showMessage('Network error. Please try again.', 'error', 'bookingMessage');
            }
        }

        function showView(viewName) {
            currentView = viewName;

            // Hide all views
            document.getElementById('searchSection').style.display = 'block';
            document.getElementById('servicesGrid').style.display = 'grid';
            document.getElementById('viewsContainer').innerHTML = '';

            // Show specific view
            if (viewName === 'services') {
                // Already showing services
            } else if (viewName === 'bookings' && currentUser) {
                loadBookingsView();
            } else if (viewName === 'profile' && currentUser) {
                loadProfileView();
            }
        }

        async function loadBookingsView() {
            try {
                const response = await fetch(`${API_BASE}/bookings.php?action=list`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    const bookings = data.data.bookings;
                    const container = document.getElementById('viewsContainer');

                    container.innerHTML = `
                        <div class="search-section">
                            <h2>My Bookings</h2>
                            ${bookings.length === 0
                                ? '<p>You have no bookings yet.</p>'
                                : bookings.map(booking => `
                                    <div class="service-card">
                                        <div class="service-title">${booking.service_title}</div>
                                        <div class="service-provider">Provider: ${booking.customer_name || booking.provider_name}</div>
                                        <div class="service-price">₹${booking.total_amount}</div>
                                        <p>Date: ${booking.booking_date} at ${booking.booking_time}</p>
                                        <p>Status: <span style="color: ${getStatusColor(booking.status)}">${booking.status}</span></p>
                                    </div>
                                `).join('')
                            }
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Load bookings error:', error);
            }
        }

        async function loadProfileView() {
            const container = document.getElementById('viewsContainer');

            container.innerHTML = `
                <div class="search-section">
                    <h2>My Profile</h2>
                    <div class="service-card">
                        <div class="service-title">${currentUser.full_name}</div>
                        <p>Email: ${currentUser.email}</p>
                        <p>Phone: ${currentUser.phone || 'Not provided'}</p>
                        <p>Role: ${currentUser.role}</p>
                        <p>Member since: ${new Date(currentUser.created_at).toLocaleDateString()}</p>
                        <p>Last login: ${currentUser.last_login ? new Date(currentUser.last_login).toLocaleDateString() : 'Never'}</p>
                    </div>
                </div>
            `;
        }

        function getStatusColor(status) {
            const colors = {
                'pending': '#ff9800',
                'confirmed': '#2196f3',
                'in_progress': '#9c27b0',
                'completed': '#4caf50',
                'cancelled': '#f44336'
            };
            return colors[status] || '#666';
        }

        function updateUIForAuthenticatedUser() {
            const navButtons = document.getElementById('navButtons');
            navButtons.innerHTML = `
                <button class="btn btn-outline" onclick="showView('home')">
                    <i class="fas fa-home"></i> Home
                </button>
                <button class="btn btn-outline" onclick="showView('services')">
                    <i class="fas fa-list"></i> Services
                </button>
                <button class="btn btn-outline" onclick="showView('bookings')">
                    <i class="fas fa-calendar"></i> My Bookings
                </button>
                <button class="btn btn-outline" onclick="showView('profile')">
                    <i class="fas fa-user"></i> Profile
                </button>
                <button class="btn btn-primary" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            `;
        }

        function updateUIForGuest() {
            const navButtons = document.getElementById('navButtons');
            navButtons.innerHTML = `
                <button class="btn btn-outline" onclick="showView('home')">
                    <i class="fas fa-home"></i> Home
                </button>
                <button class="btn btn-outline" onclick="showView('services')">
                    <i class="fas fa-list"></i> Services
                </button>
                <button class="btn btn-primary" onclick="showModal('authModal')">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            `;
        }

        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
            // Clear messages
            const messageEl = document.getElementById(modalId.replace('Modal', 'Message'));
            if (messageEl) {
                messageEl.style.display = 'none';
            }
        }

        function switchAuthTab(tab) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const tabs = document.querySelectorAll('.auth-tab');

            tabs.forEach(t => t.classList.remove('active'));

            if (tab === 'login') {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                tabs[0].classList.add('active');
            } else {
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                tabs[1].classList.add('active');
            }
        }

        function showMessage(message, type = 'info', messageId = 'authMessage') {
            const messageEl = document.getElementById(messageId);
            messageEl.textContent = message;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';

            // Auto hide after 5 seconds
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }

        // Search on Enter key
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchServices();
            }
        });
    </script>
</body>
</html>
